<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Video background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content on top of the video */
        .content {
            position: relative;
            z-index: 1;
        }
        a{
            border: 1px solid white;
            border-radius: 6px;
            text-decoration: none;
            color:white;
            padding: 10px 20px 10px 20px;

        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="https://res.cloudinary.com/dez7k4cb1/video/upload/v1743309073/v4cf9mve4hncudqbp5lh.mp4" type="video/mp4">
        </video>
    </div>
</body>

    <div class="content">
        <h1>Welcome!</h1><br>
        <a href="back.html">View</a>
    </div>
</body>
</html>
